<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-text="msg"></div>
        <div v-text="person.name"></div>
        <div>{{person.name}}</div>
        <div v-html="htmlStr"></div>
        <div>{{msg}}</div>
        <input type="text" v-model="person.name">
        <button v-on:click='handlerClick'>点击更新</button>
        <button @click='handlerClick2'>点击2</button>
        <div>{{getNewName}}</div>
    </div>
    <script src="./MVue.js"></script>
    <script src="./Observer.js"></script>
    <script>
        let vm = new MVue({
            el: '#app',
            data: {
                person: {
                    name: '姓名',
                    sex: '女'
                },
                msg: 'MVVM实现原理',
                htmlStr: 'htmlStr'
            },
            computed: {
                getNewName() {
                    return this.person.name + '架构'
                }
            },
            methods: {
                handlerClick() {
                    console.log('hahaha');
                    this.person.name = '学习MVVM';
                    // this.$data.person.name = '学习MVVM';
                },
                handlerClick2() {
                    console.log('hahaha22222');
                }
            }
        })
    </script>
</body>

</html>
